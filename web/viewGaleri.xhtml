 <h:commandLink action="#{login.logout}" class="btn btn-danger btn-flat" value="Log Out"/>

  <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 class="page-header">
        Data Bus
      </h1>
      <ul class="breadcrumb">
        <li><a href="home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Data Bus</li>
      </ul>
    </section>
    <section class="content">
      <div class="box">
<p:dialog id="userDetail1" widgetVar="$userDetail1" header="Add Bus" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true">  
    <h:form enctype="multipart/form-data">  
  
            <p:panelGrid columns="2"    >  
                <h:outputLabel for="nama_blog" value="Caption Image: *" />
                <h:inputText id="nama_blog" value="#{blog.caption}" label="Bus Name"  />  

                <h:outputLabel for="karoseri" value="Source Picture" />
                <h:inputFile value="#{blog.image}">
		<f:passThroughAttribute name="accept" value="image" />
            </h:inputFile>
                <h:commandButton value="add"  actionListener="#{blog.addServicelist()}" />  
  
                <h:commandButton id="cancelAddButtonId" value="Cancel" onclick="handleComplete(xhr, status, args)" />  
            </p:panelGrid>  
        </h:form>  
  
    </p:dialog>  
    <h:outputScript>  
        /* 
        <![CDATA[ */  
function handleComplete(xhr, status, args) {  
if(args && args.validNama) {  
$userDetail1.hide();  
}  
}  
/* ]]>*/  
  
    </h:outputScript>  
   <p:dialog id="userDetail2" widgetVar="$userDetail2" header="Update User" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true">  
        <h:form enctype="multipart/form-data">  
  
            <p:panelGrid columns="2"    >  
                <h:outputLabel for="nama_blog" value="Caption Image: *" />
                <h:inputText id="nama_blog" value="#{blog.judul}" label="Bus Name"  />  
                <h:outputLabel for="nama_blog" value="Caption Image: *" />
                <h:inputText id="nama_blog" value="#{blog.tanggal}" label="Bus Name"  />  
                <h:outputLabel for="nama_blog" value="Caption Image: *" />
                <h:inputText id="nama_blog" value="#{blog.isi}" label="Bus Name"  /> 
                <h:outputLabel for="karoseri" value="Source Picture" />
                <h:inputFile value="#{blog.lokasi}">
		<f:passThroughAttribute name="accept" value="image" />
                </h:inputFile>
                <h:commandButton value="Update"  actionListener="#{blog.addServicelist()}" />  
  
                <h:commandButton id="cancelAddButtonId" value="Cancel" onclick="handleComplete(xhr, status, args)" />  
            </p:panelGrid>  
        </h:form>  
  
    </p:dialog>
                  
    <h:outputScript id="handleCompleteScript" target="body">  
        /* 
        <![CDATA[ */  
function handleComplete(xhr, status, args) {  
if(args && args.validName) {  
$userDetail2.hide();  
}  
}  
/* ]]>*/  
    </h:outputScript>  
  
    <h:form id="form1">  
       
  <p:commandButton icon="ui-icon-plusthick" id="addSaranBtn" value="Add Bus"  update=":userDetail1" ajax="true" oncomplete="PF('$userDetail1').show()" />  
               <p:dataTable value="#{blogBean.users}" var="item"  rows="10" id="blogTable">   
            
           <p:column headerText="Gallery ID">  
               <h:outputText value="#{item.idBlog}" />  
            </p:column>
            <p:column headerText="Caption">  
                <h:outputText value="#{item.judul}" />  
            </p:column>
            <p:column headerText="Source">  
                <h:outputText value="#{item.tanggal}" />  
            </p:column>
            <p:column headerText="Source">  
                <h:outputText value="#{item.isi}" />  
            </p:column>
            <p:column headerText="Source">  
                <h:outputText value="#{item.lokasi}" />  
            </p:column>
                   <p:column>         
                   <p:commandButton icon="ui-icon-pencil" id="editUserBtn" value="Edit" ajax="true" actionListener="#{blogBean.changeUser(item)}" update=":userDetail2" oncomplete="PF('$userDetail2').show()" />  
                        </p:column>
                        <p:column headerText="Delete" style="text-align: center">
                            <p:commandButton value="Delete" icon="ui-icon-trash" type="button" onclick="PF('confirmDialog').show()" />
                            <p:confirmDialog message="Are you sure want to delete?" header="Deleting" severity="alert" widgetVar="confirmDialog">
                                <p:commandButton value="Yes Sure" update=":form1:blogTable" action="#{blogBean.deleteUser(item)}" oncomplete="PF('confirmDialog').hide();"/>
                                <p:commandButton value="Not Sure" onclick="PF('confirmDialog').hide();" type="button"/>
                            </p:confirmDialog>
                        </p:column>
             
        </p:dataTable>
    </h:form>
            
         </div>
</section>
