  <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 class="page-header">
        Data Account
      </h1>
      <ul class="breadcrumb">
        <li><a href="home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Data Account</li>
      </ul>
    </section>
    <section class="content">
      <div class="container-fluid">
       
        <h:form> 
            
                <h:outputLabel for="namaBis" value="Nama Bis: *" />  <br/>
                <p:inputText id="nama_bis" value="#{bisBean.newuser.namaBis}" label="Bus Name" placeholder="Bus Name" />  
  <br/>
                <h:outputLabel for="karoseri" value="Caroserie: *" />  <br/>
                <p:inputText id="karoseri" value="#{bisBean.newuser.karoseri}" label="Name" placeholder="Caroseri" />  
  <br/>
                <h:outputLabel for="merkMesin" value="Chassis: *" />  <br/>
                <p:inputText id="merk_mesin" value="#{bisBean.newuser.merkMesin}" label="Major" placeholder="Chassis" />
                <br/>
                <h:outputLabel for="warna" value="Warna: *" />  <br/>
                <p:inputText id="warna" value="#{bisBean.newuser.warna}" label="Kelas" placeholder="Color" />
                <br/>
                <p:outputLabel for="kapasitas" value="Kapasitas: *" />  <br/>
                <p:inputText id="kapasitas" label="Suggestion" value="#{bisBean.newuser.kapasitas}" placeholder="Capacity" />  
  <br/>
  <p:commandButton value="add" process="@form" id="AddButtonId" ajax="true" icon="ui-icon-plus" actionListener="#{bisBean.addBis()}" oncomplete="PF('$bisDetail1').hide()" />  
  
                <p:commandButton id="cancelAddButtonId" value="Cancel" onclick="handleComplete(xhr, status, args)" />  
            
        </h:form>  
           <h:outputScript>  
        /* 
        <![CDATA[ */  
function handleComplete(xhr, status, args) {  
if(args && args.validEvent) {  
$bisDetail1.hide();  
}  
}  
/* ]]>*/  
  
    </h:outputScript>
