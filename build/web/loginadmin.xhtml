<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
       <title>Bejeu Admin</title>
        <link rel="shortcut icon" type="image/x-icon" href="img/icon.png"></link>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css"></link>
        <link rel="stylesheet" type="text/css" href="css/AdminLTE.css"></link>
        <link rel="stylesheet" type="text/css" href="css/kzm.css"></link>
        <link rel="stylesheet" href="css/_all-skins.css"></link>
       
    </h:head>
    <h:body class="login-page">
       <div class="login-box">
	  <div class="login-box-body">
	    <p class="login-box-msg">Sign in to start your session</p>
    <h:form>
		
                <div class="form-group has-feedback">
		<h:inputText id="username" value="#{login.user}"></h:inputText>
                <h:message for="username"></h:message>
		<h:outputText value="Username" /></div>
		<div class="form-group has-feedback">
		<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
		<h:message for="password"></h:message>
		<h:outputText value="Password" />
                </div>
		<div class="row">
	        <div class="col-xs-offset-8 col-xs-4">
		<h:commandButton action="#{login.validateUsernamePassword}"
                                 value="Login" class="btn btn-primary btn-block btn-flat"></h:commandButton>
                                 </div>
	      </div>
	</h:form>
	  </div>
	</div>
    </h:body>
</html>
